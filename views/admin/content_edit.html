{% extends './layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>内容修改</span></li>
</ol>
<h3>内容修改--{{content.title}}</h3>

<form role="form" method="POST">
    <div class="form-group">
        <label for="name">分类：</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            {% if content.category._id.toString() == category._id.toString() %}
                        <option value="{{category._id.toString()}}" selected>{{category.name}}</option>
            {% else %}
                        <option value="{{category._id.toString()}}">{{category.name}}</option>
            {% endif %}
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text"value="{{content.title}}" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>
    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="descrition" id="description" class="form-control" cols="30" rows="4">{{content.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="content">内容；</label>
        <textarea name="content" id="content" class="form-control" cols="30" rows="4">{{content.content}}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

{% endblock %}
